{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block body %}


 <div class="container mb-3 py-4">
 <h1 class="text-center" style="font-family:  Freestyle Script;">Signup</h1>
 <form method="post" action="/signup"  >
 {% csrf_token %}
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="contact">Contact Number</label>
    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>

  <div class="container">
    Already registered? <a style="color:brown;" href="/login">Log In</a>
</div>
</form>
 </div>
  </div>
{% endblock body %}
